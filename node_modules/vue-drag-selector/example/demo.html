<html>
<head>
    <meta charset="utf-8">
    <title>dragSelector demo</title>
    <style>
        body {
            background-color: rgb(250, 250, 250);
        }

        #demo {
            width: 740px;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
            background: #B3E5FC;
            border-radius: 4px;
        }

        .drag-selector {
            display: flex;
            align-content: flex-start;
            flex-wrap: wrap;
            padding: 10px;
            margin-top: 20px;
        }

        .drag-selector__item {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #03A9F4;
            color: white;
        }

        .drag-selector__item.selected {
            background-color: #FF4081;
        }

        .result {
            background: rgb(248, 238, 248);
        }
    </style>
</head>
<script src="./vue.js"></script>
<script src="../dist/DragSelector.umd.min.js"></script>
<body>
<div id="demo">
    <drag-selector v-model="checkedList"
                   @change="handleDragSelectorChange" class="drag-selector">
        <drag-selector-item v-for="(item, index) in myDragList"
                            :value="item"
                            :key="index" class="drag-selector__item">
            {{ item.name }}
        </drag-selector-item>
    </drag-selector>
    <div class="result">
        <div>[<span v-show="!checkedList.length">]</span></div>
        <div v-for="(item,index) in checkedList" :key="`result${index}`">
            &nbsp;&nbsp;&nbsp;&nbsp;{{ item }},
        </div>
        <div v-show="checkedList.length">]</div>
    </div>
</div>
</body>
<script>
    Vue.use(DragSelector);
    new Vue({
        el: '#demo',
        data() {
            return {
                checkedList: [],
                myDragList: [
                    {name: 'item1'},
                    {name: 'item2'},
                    {name: 'item3'},
                    {name: 'item4'},
                    {name: 'item5'},
                    {name: 'item6'},
                    {name: 'item7'},
                    {name: 'item8'},
                    {name: 'item9'},
                    {name: 'item10'},
                    {name: 'item11'},
                    {name: 'item12'}
                ]
            };
        },
        methods: {
            handleDragSelectorChange(list) {
                console.log('list', list);
            }
        }
    });
</script>
</html>
